<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required min="0" />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input
              type="radio"
              name="state"
              value="fulfilled"
              required
              checked
            />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>
    <script type="module" src="./2-snackbar.js"></script>
  </body>
</html>
